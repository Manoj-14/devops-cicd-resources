apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  label: 
    app: vpromc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: vpromc
        image: memcached
        ports:
        - name:  vpro-mc-port
          containerPort: 11211